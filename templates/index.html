<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" href="https://i.ibb.co/20k8tzsV/logo.png" type="Image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Муз псих</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='yandexstyle.css') }}">
</head>
<body>
  <svg width="100%" height="100%" style="position: fixed; top: 0; left: 0; z-index: -1;">
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#ffcc00">
          <animate attributeName="stop-color" values="#ffcc00;#c71585;#000;#ffcc00" dur="20s" repeatCount="indefinite" />
        </stop>
        <stop offset="100%" stop-color="#c71585">
          <animate attributeName="stop-color" values="#c71585;#000;#ffcc00;#c71585" dur="20s" repeatCount="indefinite" />
        </stop>
      </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#gradient)" />
  </svg>

  <div class="container">
    <h1>Музыкальный психолог</h1>

    <div class="search-container">
      <input type="text" class="search-input" id="user-id" placeholder="Введите ник Яндекса">
    </div>

    <button class="favorite-button" id="analyzeButton" onclick="getAndAnalyzeTracks()">
      <span class="icon">&#9654;</span>
      Анализировать
    </button>

    <!-- Прогресс бар -->
    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
      <div class="progress-text" id="progress-text"></div>
    </div>

    <!-- Контейнер для треков и результатов анализа -->
    <div class="results-container">
      <div class="track-container" id="tracks-display" style="display: none;">
        <div class="track-header">Ваши треки</div>
      </div>

      <div class="analysis-box" id="result"></div>
    </div>
  </div>

  <script type="text/javascript" src="{{ url_for('static', filename='stylescript.js') }}"></script>
</body>
</html>
